<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl Inspire3d led emulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<!-- <div id="info"> -->
		<!-- 	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - map controls -->
		<!-- </div> -->

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
				  }
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { MapControls } from 'three/addons/controls/MapControls.js';


			let camera, controls, scene, renderer;

			let display = [];
			init();
			const ws = new WebSocket('ws://localhost:8000');
			ws.onmessage = function (event) {
				const data = JSON.parse(event.data);
				for (let i = 0; i < 125; i++) {
					display[i].material.color.setHex(data[i]);
				}
			};


			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, - 400 );

				// controls

				controls = new MapControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				const LedGeometry = new THREE.CylinderGeometry(2, 2, 1, 30);
				const basicMaterial = new THREE.MeshBasicMaterial({ color: 0x0095dd });

				// verical stripss behind 5 leds
				const stripGeometry = new THREE.BoxGeometry(4, 13 * 5 + 20, 1);
				// black color
				const stripMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
				// 5 * 5 * 5 display
				for (let x = 0; x < 5; x++) {
  				for (let z = 0; z < 5; z++) {
  					for (let y = 0; y < 5; y++) {
      				const cube = new THREE.Mesh(LedGeometry, basicMaterial);
      				cube.position.set(x * 20, y * 13 + 40, z * 20);
      				cube.rotation.x = Math.PI / 2;
      				display.push(cube);
      				scene.add(cube);
    				}
  						const strip = new THREE.Mesh(stripGeometry, stripMaterial);
  						strip.position.set(x * 20, 4 * 13 + 10, z * 20 +1);
  						scene.add(strip);
  				}

				}
				//

				window.addEventListener( 'resize', onWindowResize );


				const gui = new GUI();
				gui.add( controls, 'zoomToCursor' );
				gui.add( controls, 'screenSpacePanning' );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
